[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "profunda"
version = "0.1.0"
requires-python = ">=3.10,<3.14"
authors = [
    {name = "Profunda Contributors"}
]
description = "Generate profile reports for DataFrames using Ibis/DuckDB"
keywords = ["pandas", "ibis", "duckdb", "data-science", "data-analysis", "python", "jupyter", "ipython"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering",
    "Framework :: IPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    # Core - Ibis with DuckDB backend for pandas conversion
    "ibis-framework[duckdb]>=10.0.0,<11.0.0",
    # Data handling
    "numpy>=1.22,<2.4",
    "pandas>1.5,<3.0,!=1.4.0",
    # Statistics
    "scipy>=1.10,<2",
    # Configuration
    "pydantic>=2,<3",
    "PyYAML>=6.0.3,<6.1",
    # HTML report generation
    "jinja2>=3.1.6,<3.2",
    "minify-html>=0.15.0",
    # Progress bar
    "tqdm>=4.66.3,<5",
    # Type checking
    "typeguard>=4,<5",
    # Handler DAG
    "networkx>=3.0",
    # Visualizations
    "matplotlib>=3.5,<=3.10",
    "seaborn>=0.10.1,<0.14",
    # Data classes
    "dacite>=1.9,<2",
]

[project.optional-dependencies]
dev = [
    "black>=20.8b1",
    "isort>=5.0.7",
    "pre-commit>=2.8.2",
    "ruff",
]

docs = [
    "mkdocs>=1.6.0,<1.7.0",
    "mkdocs-material>=9.0.12,<10.0.0",
    "mkdocs-material-extensions>=1.1.1,<2.0.0",
    "mkdocs-table-reader-plugin<=2.2.0",
    "mike>=2.1.1,<2.2.0",
    "mkdocstrings[python]>=0.20.0,<1.0.0",
    "mkdocs-badges",
]

notebook = [
    "jupyter>=1.0.0",
    "ipywidgets>=7.5.1",
]

timeseries = [
    "statsmodels>=0.14,<1",
]

wordcloud = [
    "wordcloud>=1.9,<2",
]

all = [
    "profunda[notebook,timeseries,wordcloud]",
]

test = [
    "pytest",
    "pytest-cov",
    "coverage>=6.5,<8",
]

[project.urls]
Homepage = "https://github.com/profunda/profunda"
Repository = "https://github.com/profunda/profunda"

[project.scripts]
profunda = "profunda.controller.console:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/profunda"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
